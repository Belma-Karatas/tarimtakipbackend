<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tarım Takip Sistemi - Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/login-background.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-top: 70px;
            box-sizing: border-box;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(40, 167, 69, 0.9);
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            z-index: 1000;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 450px; /* Biraz daha geniş olabilir */
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 25px;
            color: #333;
        }
        .form-label {
            text-align: left;
            display: block;
        }
    </style>
</head>
<body>
    <header>Tarım Takip Sistemi</header>

    <div class="register-container">
        <h2>Yeni Kullanıcı Kaydı</h2>

        <!-- Hata/Başarı Mesajları (İleride eklenebilir) -->
        <div th:if="${param.success}" class="alert alert-success">
            Kayıt başarılı! Lütfen giriş yapınız.
        </div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="${errorMessage ?: 'Kayıt sırasında bir hata oluştu.'}">
            Kayıt hatası.
        </div>


        <form th:action="@{/register}" th:object="${kullaniciDto}" method="post">
            <div class="mb-3">
                <label for="ad" class="form-label">Ad:</label>
                <input type="text" id="ad" th:field="*{ad}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="soyad" class="form-label">Soyad:</label>
                <input type="text" id="soyad" th:field="*{soyad}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="kullaniciAdi" class="form-label">Kullanıcı Adı:</label>
                <input type="text" id="kullaniciAdi" th:field="*{kullaniciAdi}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sifre" class="form-label">Şifre:</label>
                <input type="password" id="sifre" th:field="*{sifre}" class="form-control" required>
            </div>
            <!-- Rol seçimi şimdilik varsayılan olarak "Çalışan" olacak şekilde backend'de ayarlanabilir -->
            <!-- Veya admin için ayrı bir kullanıcı oluşturma ekranı yapılabilir -->

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>
        </form>
        <div class="mt-3">
            <p>Zaten hesabınız var mı? <a th:href="@{/login}">Giriş Yap</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
