<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Admin - Tarla Listesi</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <h2 class="my-4">Tarla Yönetimi</h2>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a th:href="@{/admin/tarlalar/ekle}" class="btn btn-primary mb-3">
            <i class="fas fa-plus-circle"></i> Yeni Tarla Ekle
        </a>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tarla Adı</th>
                    <th>Alan (Dönüm)</th>
                    <th>Toprak Tipi</th>
                    <th>Sulama Sistemi</th>
                    <th>Açıklama</th>
                    <th style="width: 150px;">İşlemler</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tarlaDto : ${tarlalar}">
                    <td th:text="${tarlaDto.tarlaID}">1</td>
                    <td th:text="${tarlaDto.tarlaAdi}">Ana Tarla</td>
                    <td th:text="${tarlaDto.alan != null ? #numbers.formatDecimal(tarlaDto.alan, 1, 2, 'COMMA') : '-'}">150.75</td>
                    <td th:text="${tarlaDto.toprakTipi ?: '-'}">Killi</td>
                    <td th:text="${tarlaDto.sulamaSistemi ?: '-'}">Damlama</td>
                    <td th:text="${#strings.abbreviate(tarlaDto.tarlaAciklamasi, 50)}">Açıklama...</td>
                    <td>
                        <a th:href="@{/admin/tarlalar/duzenle/{id}(id=${tarlaDto.tarlaID})}"
                           class="btn btn-sm btn-warning me-1" title="Düzenle">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/admin/tarlalar/sil/{id}(id=${tarlaDto.tarlaID})}"
                           class="btn btn-sm btn-danger"
                           th:attr="data-tarlaadi=${tarlaDto.tarlaAdi}"
                           onclick="return confirm('Bu tarlayı (' + this.getAttribute('data-tarlaadi') + ') silmek istediğinizden emin misiniz? Bu işlem geri alınamaz!');"
                           title="Sil">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${tarlalar == null || #lists.isEmpty(tarlalar)}">
                    <td colspan="7" class="text-center">Kayıtlı tarla bulunamadı.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
